repos:
-   repo: git://github.com/pre-commit/pre-commit-hooks
    rev: master
    hooks:
    - id: check-byte-order-marker
    - id: check-case-conflict
    - id: check-merge-conflict
    - id: check-symlinks
    - id: check-yaml
    - id: end-of-file-fixer
    - id: mixed-line-ending
    - id: trailing-whitespace
    - id: end-of-file-fixer
